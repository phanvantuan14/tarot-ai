<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/image/icon.png" />
    <title>Kết quả trải bài 🔮 — Tarot AI</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="result-body">
    <div class="container result-page">
        <header>
            <h1>✨ Kết Quả Trải Bài Tarot ✨</h1>
            <button id="sound-toggle" title="Bật/Tắt âm thanh">🔈</button>
        </header>

        <main>
            <p id="question-display"></p>

            <div id="card-result" class="result-cards"></div>

            <section id="ai-reading" class="reading">
                <h2>Lời Tiên Tri Của AI 🔮</h2>

                <div id="reading-container">
                    <p id="reading-text">Đang kết nối năng lượng vũ trụ...</p>

                    <!-- phần khóa -->
                    <div id="locked-section" class="hidden">
                        <div class="blur-overlay"></div>

                        <!-- nút ủng hộ -->
                        <div class="locked-controls">
                            <button id="unlock-btn" class="unlock-btn">☕ Ủng hộ 1 ly cà phê để xem tiếp</button>
                            <p class="locked-hint">Hiển thị mã QR trong vài giây — sau đó nội dung sẽ mở khóa ✨</p>
                        </div>
                    </div>
                </div>
            </section>



            <button id="retry-btn">🔁 Rút lại</button>
        </main>
    </div>

    <!-- Âm thanh -->
    <audio id="bg-music" loop>
        <source src="./assets/audio/bg.mp3" type="audio/mpeg" />
    </audio>

    <script src="./js/result.js"></script>
    <script src="./js/sound.js"></script>
</body>

</html>
