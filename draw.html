<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarot AI 🔮 – Rút bài</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="draw-body">
    <div class="container draw-page">
        <header>
            <h1>🔮 Tarot AI</h1>
            <button id="sound-toggle" title="Bật/Tắt âm thanh">🔈</button>
        </header>

        <main>
            <h2>Chọn 3 lá bài mà bạn cảm thấy được gọi tên 🌙</h2>
            <p id="question-display"></p>

            <div class="card-deck" id="card-deck"></div>

            <p id="count-display">Đã chọn: 0 / 3</p>
            <button id="result-btn" disabled>XEM KẾT QUẢ 🔮</button>
        </main>
    </div>

    <!-- Âm thanh -->
    <audio id="bg-music" loop>
        <source src="assets/audio/bg.mp3" type="audio/mpeg" />
    </audio>
    <audio id="flip-sound">
        <source src="assets/audio/flip.mp3" type="audio/mpeg" />
    </audio>

    <script src="js/draw.js"></script>
    <script src="js/sound.js"></script>

</body>

</html>
